<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__container">
        <a class="header__logo" href="#!">
          <img class="header__logo-img" src="./img/svg/logo.svg" alt="logo">ВЕСНА ВСЕГДА
        </a>

        <div class="burger burger_open">
          <span class="burger__text">МЕНЮ</span>
        </div>

        <div class="header__menu"></div>
      </div>
    </div>
  </header>
  <main>
    <section class="intro">
      <div class="container">
        <div class="intro__container">
          <div class="intro__aside intro__aside_left">
            <a href="#!" class="social-link intro__social-link">
              <img src="./img/svg/icon-inst.svg" alt="instagram" class="social-link__img">
            </a>
            <a href="#!" class="social-link intro__social-link">
              <img src="./img/svg/icon-fb.svg" alt="facebook" class="social-link__img">
            </a>
            <a href="#!" class="social-link intro__social-link">
              <img src="./img/svg/icon-whatsapp.svg" alt="whatsapp" class="social-link__img">
            </a>
            <a href="#!" class="social-link intro__social-link">
              <img src="./img/svg/icon-vk.svg" alt="vkontakte" class="social-link__img">
            </a>
          </div>
          <div class="intro__main">
            <h1 class="intro__heading">флористика с душой</h1>
            <a class="intro__button button button_opacity" href="#!">смотреть работы</a>
            <a class="scroll-tip" href="#!"></a>
          </div>

          <div class="intro__aside intro__aside_right">
            <a class="arrow-link">смотреть каталог</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  
</body>

</html>
